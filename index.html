<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel ="stylesheet" href = "stylesheet.css" />
    

    <title>Anup Resume</title>
  </head>
  <body>
    
  
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-md modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          
            <h4 class="modal-title font-weight-bold">Password Required</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          
        </div>
   

        <div class="md-form trial1">
            <div class="col-xs-2 spacing">
              
                <i class="fas fa-lock prefix grey-text">
                </i>
              
            </div>
          
          <div class="col-xs-9">
            <input type="password" id="defaultForm-pass" class="form-control validate pass" placeholder="Enter password here" />
          </div>
          <input type="hidden" id="hide" name="hide" />
          <label data-error="wrong" data-success="right" for="defaultForm-pass"></label>  
               
        </div>

      
       

       
        <div class="modal-footer trial1">
    
          <button role="button" class="button-19 btn-sm" 
          data-backdrop="static" data-keyboard="false"
           data-toggle="modal" data-target="#modalLoginForm" 
          onclick="showDownloadBtn();">
          Unlock Resume
          </button>
        </div>
        
      

      </div>
    </div>
  </div>



  <div class="trial">
    <a href="trial.pdf" download>
      <button id="downloadBtn" class="btn btn-rounded button-20 hide">Download Resume</button>
    </a>
  </div>


  <script>
    function hideButton(x)
     {
      x.style.display = 'none';
     }

     function showDownloadBtn(){
      var pass=document.getElementById('defaultForm-pass').value;
		  var hide=document.getElementById('hide').value;
      document.getElementById("hide").value = document.getElementById("defaultForm-pass").value;
		  var hash = CryptoJS.MD5(pass);
		  document.getElementById('defaultForm-pass').value=hash;
      document.getElementById("downloadBtn").classList.remove("hide");
      
     }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>$(document).ready(function(){
      $("#modalLoginForm").modal('show');
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
