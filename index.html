<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="style.css" />
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

</head>
<body>
<div class="container vertical-center">
	<section id="content">
		<form action="">
			<h1>Password Required</h1>
			
			<div>
				<input type="password" placeholder="Enter Password" required="" id="password" >
                <i class="fas fa-solid fa-eye iconStyle hide"  id="hidePass" onclick="changePassEye()"></i>
                <i class="fas fa-solid fa-eye-slash iconStyle" id="showPass" onclick="changePassEye()"></i>
                </input>
			</div>
			<div>
				<input type="submit" value="Unlock" />
				
			</div>
		</form><!-- form -->
		
	</section><!-- content -->
</div><!-- container -->
<script>
	 function changePassEye(){
       document.getElementById('hidePass').classList.toggle("hide");
       document.getElementById('showPass').classList.toggle("hide");
	   var passwordID = document.getElementById("password");
	   if (passwordID.type === "password") {
			passwordID.type = "text";
  		}
	   else {
		   passwordID.type = "password";
		}
     }
</script>
</body>
</html>
